<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Expiry Tracker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Use it or Lose it</h1>
        <form id="product_form" enctype="multipart/form-data">
            <label for="product_name">Product name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="date">Purchase date:</label>
            <input type="date" id="date" name="date" required>

            <label for="file">Attach a file (optional):</label>
            <input type="file" id="file" name="file">

            <button type="submit" id="submit_button">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
